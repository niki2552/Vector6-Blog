<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="new-post-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="main-style.css">
</head>
<body>
<div class="new-post-block">
    <h2 id="editor-title">new post</h2>
    <form id="post-form">
        <ul class="title-author">
            <li class="single-element-form">
                <h1 class="title-form">Blog Post Title:</h1>
                <input type="text" value="" placeholder="Title" id="title"/>
            </li>
            <li class="single-element-form">
                <h1 class="title-form">Author:</h1>
                <input type="text" value="" placeholder="Author" id="author" disabled>
            </li>
        </ul>

        <h1 class="title-form">Content:</h1>
        <textarea class="content-field" placeholder="Content" id="content"></textarea>
        <br>
        <button type="button" id="create-new-post-request-button">Publish</button>
    </form>
</div>

<footer>
    <p class="footer-text">&copy; NaCepin</p>
</footer>
</body>
</html>
